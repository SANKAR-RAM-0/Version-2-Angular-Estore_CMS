<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
  <body>

<nav>
  <ul class="navbar">
    <div class="logo">
      <a routerLink="Home"><img *ngFor="let image of images" src="{{image.logo}}"></a>
      </div>
    <ng-container *ngIf="this.auth.isAuthenticated();then authenticate;else notAuthenticate">
    </ng-container>

      <ng-template #notAuthenticate>
        <li><a routerLink="Home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="Grievance filling page" routerLinkActive="active">Complaint form</a></li>
        <li><a routerLink="ContactUs" routerLinkActive="active">Contact us</a></li>
        <li><a class="login" routerLink="Login" routerLinkActive="active">Login</a></li>
      </ng-template>

      <ng-template #authenticate>
        <li><a routerLink="Home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="Grievance filling page" routerLinkActive="active">Complaint form</a></li>
        <li><a routerLink="TrackComplaint" routerLinkActive="active">Track complaint</a></li>
        <li><a routerLink="ContactUs" routerLinkActive="active">Contact</a></li>

        <li class="nav-item dropdown">
          <a class="username"><i class="far fa-user-circle" style="font-size: 16px;"></i> {{username}} <i class="fa-solid fa-caret-down fa-2xs"></i></a>
          <ul class="dropdown-menu">
        <a class="dropdown-item" routerLink="Profile">Profile</a>
        <a class="dropdown-item" routerLink="Logout" (click)="logout()">Logout <i class="fa fa-sign-out"></i></a>
        </ul></li>
      </ng-template>
  </ul>
  </nav>
