
<body>
  <div class="header">
    <img  *ngFor="let image of image" src="{{image.login}}" >
  </div>
<div class="container">
  <div class="title"> Welcome to E-store CMS!</div>
<div class="title1">To get started, Please sign in</div>
<div class="content">

<form [formGroup]="loginForm" (submit)="validate()">

<div class="user-details">

<div class="input-box">
  <label for="">Email</label>
  <input type="text" name="email"  formControlName="email" placeholder="Enter your email" class="form-control">
  <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].dirty">
    <small *ngIf="loginForm.controls['email'].errors?.['required']">* Please enter your email</small>
    <small *ngIf="loginForm.controls['email'].errors?.['pattern']">* Enter a valid email address</small>
</div></div>

<div class="input-box">
  <label for="">Password</label>
  <input type="password" name="password"  formControlName="password" placeholder="Enter your password" class="form-control">
  <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
    <small *ngIf="loginForm.controls['password'].errors?.['required']">* Please enter your password</small>
</div></div>

<div class="forgotpassword">
  <a routerLink="/Forgotpassword">Forgot password?</a>
</div>

<div class="button">
  <button><span>Login</span></button>
</div>

<br><br>
<div class="register">
  <p>New User? <a routerLink="/register">Sign Up!!</a></p></div>
  <br><br>

</div>
</form>
</div>
</div>

</body>
